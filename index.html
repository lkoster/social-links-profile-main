<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cca068360f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__header">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <h1>Jessica Randall</h1>
        <p class="card__header-neon">London, United Kingdom</p>
        <p class="card__header-quote">"Front-end developer and avid reader."</p>
      </div>
      <div class="grid-container">
        <div class="card__link">
          <i class="fa-brands fa-github"></i>
          <a href="#">GitHub</a>
        </div>
        <div class="card__link">
          <i class="fa-solid fa-layer-group"></i>

          <a href="#">Frontend Mentor</a>
        </div>
        <div class="card__link">
          <i class="fa-brands fa-linkedin"></i>
          <a href="#">LinkedIn</a>
        </div>
        <div class="card__link">
          <a href="#"> <i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="card__link">
          <i class="fa-brands fa-square-instagram"></i>
          <a href="#">Instagram</a>
        </div>
      </div>
    </article>
  </body>
</html>
